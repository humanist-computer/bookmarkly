<template name="publicBookmarks">

	<div class="row">
		<div class="col s3">
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="http://img.hungertv.com/wp-content/uploads/2015/02/tumblr_nhq965O28q1u7c78go1_1280.jpg">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{username}}</span>

					<!-- <p><a href="#!">This is a link</a></p> -->
				</div>
				<div class="card-reveal" style="display: none; transform: translateY(0px);">
					<span class="card-title grey-text text-darken-4">{{username}}</span>
					<p>{{bio}}</p>
				</div>
			</div>	
		</div>
	</div>
	<ul class="collection">
	{{#if hasBookmarks}}
		{{#each bookmarks}}
			{{> bookmark}}
		{{/each}}
	{{else}}
		<div class="row">
			<div class="col s12 m5">
				<div class="card-panel teal">
					<span class="white-text">Ho hum, looks like {{username}} doesn't have any public bookmarks.
					</span>
				</div>
			</div>
		</div>
	{{/if}}
	</ul>
</template>
